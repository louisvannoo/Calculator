<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            154
        </div>
        <div class="keys">
            <div class="line">
                <input type="button" class="whiteButton" value="AC" id="clear">
                <input type="button" class="whiteButton" value="+/-" id="plusMinus">
                <input type="button" class="whiteButton" value="%" id="percent">
                <input type="button" value="รท" class="operator" id="divide">
            </div>
            <div class="line">
                <input type="button" id="seven" class="digit" value="7">
                <input type="button" value="8" class="digit" id="eight">
                <input type="button" value="9" class="digit" id="nine">
                <input type="button" value="x" class="operator" id="multiply">
            </div>
            <div class="line">
                <input type="button" value="4" class="digit" id="four">
                <input type="button" value="5" class="digit" id="five">
                <input type="button" value="6" class="digit" id="six">
                <input type="button" value="-" class="operator" id="minus">
            </div>
            <div class="line">
                <input type="button" value="1" class="digit" id="one">
                <input type="button" value="2" class="digit" id="two">
                <input type="button" value="3" class="digit" id="three">
                <input type="button" value="+" class="operator" id="plus">
            </div>
            <div class="line">
                <input type="button" value="0" class="largerButton digit" id="zero">
                <input type="button" value="." class="digit" id="dot">
                <input type="button" value="=" class="operator" id="equal">
            </div>
        </div>
    </div>
</body>
</html>
